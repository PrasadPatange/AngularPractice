<div class="container text-center">
    <h1>Template Driven Form</h1>
    <div class="row">
        <div class="form bg">
            <form #regForm = 'ngForm' (ngSubmit)="Register(regForm)">
                <h2 class="text-center">
                    Register
                </h2>
                <br>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Name" name="name" required ngModel>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Email" name="email" email required ngModel #email = "ngModel">
                    <span class="help-bpx" *ngIf="email.touched && !email.valid"> *Please Enter Email </span>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Enter Password" name="password" required ngModel>
                </div>
                <br>
                <div class="">
                    <button class="btn btn-primary btn-lg btn-block" type="submit"[disabled]="!regForm.valid">
                        Register
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
